<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
 
<div class="container">
    <div id="Quiz_area">
        <div>
            <h1>Manchester United Quiz!!</h1>
        </div>

        <div id="quiz_display">
            
            <div>
                <h2 id="quizQuestions"></h2>
            </div>
            
            <div>
                <p onclick="quizValue('A')" id="quizAnswer1" class="quizAnswers"></p>
                <p onclick="quizValue('B')" id="quizAnswer2" class="quizAnswers"></p>
                <p onclick="quizValue('C')" id="quizAnswer3" class="quizAnswers"></p>
                <p onclick="quizValue('D')" id="quizAnswer4" class="quizAnswers"></p>
            </div>

        </div>

        <div class="quizbtn">
           <button onclick="displayResults()" class="questionbtn" id="submit" onmouseenter="turnYellow2();"onmouseleave="turnGrey2();">Submit</button>
        </div>
    </div>
  
    <div id="results_display">
    <div id="resultsPage">
        <h1 class="game_heading">Are you a true Manchester United fan?</h1>
        
        <div id="results">
            <div id="score">
                <h2>Results:</h2>
                <p class="scoreTally">Correct <span id="correctValue">0</span></p>
                <p class="scoreTally">Incorrect <span id="incorrectValue">0</span></p>
                <p id="scoretext"></p>
            </div>
        </div>
        
        <div>
            <a href="index.html"><button class="resultsbtn" id="finish" onmouseenter="turnYellow3();" onmouseleave="turnGrey3();">Finish!!</button></a>
        </div>

        <div>
            <a href="quiz.html"><button onclick="displayresultsOff()" class="resultsbtn" id="again" onmouseenter="turnYellow4();" onmouseleave="turnGrey4();">Try Again?</button></a>
        </div>
    </div>
  </div> 
    
</div>
    
    
    <script src="assets/js/script.js"></script>

</body></html>
